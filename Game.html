<body onload="startGame()">
    <h4 style = "position: absolute; top: 120px; left: 650px" onclick="moveup()">Use"↑" and "↓" to move your car; add more gas but avoid rocks.</h1>

    <button style = "position: absolute; top: 330px; left: 650px; background-color:rgb(0,39,76); color:white" onclick="moveup()"onclick="movedown()">DN</button>
    <h2 class = "parameter1" id=speed></h1>
    <h2 class = "parameter2" id=mileage></h1>
    <h2 class = "parameter3" id=gas></h1>
